
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dissmissible fade show" role="alert" data-bs-auto-close="10000">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
